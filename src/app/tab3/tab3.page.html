<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ serie?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ serie?.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <ion-img [src]="serie?.image" class="image"></ion-img>
    <ion-card class="text-card">
      <ion-card-header>
        <ion-card-title>{{ serie?.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ serie?.description }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
